---
cassandra_rpc_address: db.{{ env }}.ops.{{ project_id }}.com
cassandra_seeds: db.{{ env }}.ops.{{ project_id }}.com

# This has to resolve to an internal IP address. If using Route 53, set up a split-view DNS so the
# internal IP address is returned from within the VPC, and the external IP address from the public
# internet.
cassandra_listen_address: db.{{ env }}.ops.{{ project_id }}.com
cassandra_native_transport_port: 9042
cassandra_jmx_host: localhost
cassandra_jmx_port: 7199
cassandra_system_user: cassandra
